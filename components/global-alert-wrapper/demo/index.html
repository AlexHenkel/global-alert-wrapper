<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>global-alert-wrapper demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../global-alert-wrapper.html">
    <link rel="import" href="./demo-app.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        margin-left: auto;
        margin-right: auto;
        max-width: 650px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic global-alert-wrapper demo</h3>

      <h2>Alert Message Styles</h2>
      <div style="margin-bottom: 20px;">
        <img src="./success.png" alt="success alert" height="80" width="610">
        <img src="./info.png" alt="info alert" height="80" width="610">
        <img src="./warning.png" alt="warning alert" height="80" width="610">
        <img src="./danger.png" alt="danger alert" height="80" width="610">
      </div>

      <h2>Basic Alert Messages</h2>
      <demo-snippet>
        <template>
          <global-alert-wrapper>
            <demo-app close-event></demo-app>
          </global-alert-wrapper>
        </template>
      </demo-snippet>

      <h2>Alert Messages that Automatically Close</h2>
      <demo-snippet>
        <template>
          <global-alert-wrapper>
            <demo-app timeout=2000></demo-app>
          </global-alert-wrapper>
        </template>
      </demo-snippet>

      <h2>Dismissible Alert Messages</h2>
      <demo-snippet>
        <template>
          <global-alert-wrapper>
            <demo-app dismissible></demo-app>
          </global-alert-wrapper>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
